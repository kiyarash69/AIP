<body class="page-index">

<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="index.html" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1 class="d-flex align-items-center">Artificial Intelligence</h1>
        </a>

        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

        <nav id="navbar" class="navbar">
            <ul>
                <li>
                    <a class="nav-item {% if request.resolver_match.url_name == 'index' %}
                    	active
                    {% endif %} " href="{% url 'home_app:index' %}">home</a>
                </li>
                <li><a class="nav-item {% if request.resolver_match.url_name == 'about' %}
                	active
                {% endif %} " href="{% url 'home_app:about' %}">About</a></li>
                <li>
                    <a class="nav-item {% if request.resolver_match.url_name == 'services_main_page' %}active{% endif %}"
                       href="{% url 'services_app:services_main_page' %}">Services</a></li>
                <li><a class="nav-item {% if request.resolver_match.url_name == 'innovation' %}
                	active
                {% endif %} " href="{% url 'services_app:innovation' %}">Innovation</a></li>
                <li><a class="nav-item {% if request.resolver_match.url_name == 'team' %}
                	active
                {% endif %} " href="{% url 'home_app:team' %}">Team</a></li>
                <li><a class="nav-item {% if request.resolver_match.url_name == 'main-page-blog' %} active {% endif %}"
                       href="{% url 'blog-app:main-page-blog' %}">Blog</a></li>

                </li>
                <li><a class="nav-item{% if request.resolver_match.url_name == 'contact' %} active {% endif %}"
                       href="{% url 'home_app:contact' %}">Contact</a></li>
            </ul>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->

{% block contact %}



{% endblock %}
